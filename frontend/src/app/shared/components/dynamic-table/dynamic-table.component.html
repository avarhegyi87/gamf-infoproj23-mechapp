<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="materialNumber">
      <th mat-header-cell *matHeaderCellDef> Cikkszám </th>
      <td mat-cell *matCellDef="let element" > {{element.get("materialNumber").value}} </td>
    </ng-container>
  
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Megnevezés </th>
        <td mat-cell *matCellDef="let element" > {{element.get("description").value}} </td>
    </ng-container>
  
    <ng-container matColumnDef="unit">
        <th mat-header-cell *matHeaderCellDef> Mennyiség </th>
        <td mat-cell *matCellDef="let element" > {{element.get("unit").value}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <button mat-raised-button (click)="addNewRow()" style="margin-top: 10px">Add a new row</button>
