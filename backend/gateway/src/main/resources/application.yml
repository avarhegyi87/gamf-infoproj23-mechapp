server:
  port: 8080

management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: gateway

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: test-service
          uri: lb://test-service
          predicates:
            - Path=/api/v1/test/testendpoint
        - id: auth-service-register
          uri: lb://auth-service
          predicates:
            - Path=/api/v1/auth/register
        - id: auth-service-login
          uri: lb://auth-service
          predicates:
            - Path=/api/v1/auth/login
        - id: auth-service-logout
          uri: lb://auth-service
          predicates:
          - Path=/api/v1/auth/logout
        - id: auth-service-validate
          uri: lb://auth-service
          predicates:
          - Path=/api/v1/auth/validate